<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container px-2 mb-5"><h2 class="text-center mt-3">Add Books</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="Title">
</div>
    <div class="mb-3">
  <label class="form-label">Author</label>
  <input type="text" class="form-control" name="a" placeholder="Author">
</div>
    <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Price">
</div>
    <div class="mb-3">
  <label class="form-label">Pages</label>
  <input type="number" class="form-control"  name="pa" placeholder="Pages">
</div>
    <div class="mb-3">
  <label class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="Language">
</div>
    <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i">
</div>
    <div class="mb-3">
  <label class="form-label">Pdf</label>
  <input type="file" class="form-control" name="f">
</div>
    <div class="mb-3">
  <input type="submit" value="ADD" >
</div>

</form></div>
{% endblock %}
